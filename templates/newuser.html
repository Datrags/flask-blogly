{%extends 'base.html' %}

{% block new_user %}
<h1>Create a user</h1>
<form method="POST" action="/users/new">
    <input type="text" name="first_name" placeholder="First Name"/>
    <input type="text" name="last_name" placeholder="Last Name"/>
    <input type="text" name="img_url" placeholder="Image URL"/>
    <button>Add</button>
</form>
{% endblock %}
